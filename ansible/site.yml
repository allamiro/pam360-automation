# PAM360 Password Sync Playbook

- name: Sync passwords with PAM360
  hosts: all
  gather_facts: true
  become: true

  vars:
    pam_url: "https://10.0.0.14:8282"
    pam_token: "44F011D4-9D03-4FFB-BB20-C1EA81A471D9"
    pam_target_users:
      - root
      - admin
    pam_resource_group_name: "Linux Servers"
